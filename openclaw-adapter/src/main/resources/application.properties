# Spring Boot Application
spring.application.name=openclaw-adapter

# Server Configuration
server.port=8080

# ========================================
# Wildfire Gateway Configuration
# ========================================
wildfire.gateway.url=ws://192.168.1.81:8884/robot/gateway
wildfire.robot.id=MyPrivateRobotId
wildfire.robot.secret=123456
wildfire.reconnect.interval=5000

# ========================================
# Openclaw Gateway Configuration
# ========================================
openclaw.gateway.url=ws://127.0.0.1:18789
openclaw.gateway.token=47ad97ccf12a4cf3ed799dc7dfc94690990c67348f4cf131
openclaw.scope=wildfire-im
openclaw.reconnect.interval=5000
openclaw.heartbeat.interval=30000

# ========================================
# Whitelist Configuration
# ========================================
# 是否启用白名单（true=只处理白名单中的消息，false=处理所有消息）
openclaw.whitelist.enabled=true
# 允许的用户ID列表（逗号分隔）
openclaw.whitelist.allowed-users=myuserId
# 允许的群组ID列表（逗号分隔）
openclaw.whitelist.allowed-groups=

# ========================================
# Group Strategy Configuration
# ========================================
openclaw.group.enabled=true
openclaw.group.allowed-ids=
openclaw.group.respond-on-mention=true
openclaw.group.respond-on-question=true
openclaw.group.help-keywords=帮,请,分析,总结,怎么,如何

# ========================================
# Session Configuration
# ========================================
openclaw.session.timeout=1800000
openclaw.session.max-sessions=1000

# ========================================
# Logging Configuration
# ========================================
logging.level.root=INFO
logging.level.cn.wildfirechat.openclaw=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ========================================
# Actuator Configuration
# ========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
