server.port=8883
websocket.port=8884

# IM服务地址
im.url=http://localhost

# ========== BotFather 配置 ==========

# BotFather 功能开关（true=启用，false=关闭）
botfather.enabled=true

# BotFather 机器人配置
botfather.robot.id=robotfather
botfather.robot.name=小火
botfather.robot.secret=123456

# 管理后台配置（用于创建机器人）
botfather.admin.url=http://localhost:18080
botfather.admin.secret=123456

# 服务回调地址配置
# 创建机器人时，自动设置此地址为机器人的回调地址
botfather.callbackUrl=http://localhost:8883/robot/recvmsg

# 公网地址配置（必填）
# 用户连接此地址来使用创建的机器人，创建机器人后会发送给用户
botfather.publicAddr=http://192.168.1.81:8884/robot/gateway